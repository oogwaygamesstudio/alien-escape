<!DOCTYPE html>
<html>
<head>
    <title>Add Score</title>
</head>
<body>
    <h1>Adding Oogway Score...</h1>
    <div id="status">Loading...</div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase config (same as in leaderboard.js)
        const firebaseConfig = {
            apiKey: "AIzaSyDknfZxpVAm676hvQJiNdw-bLaQxekIiyM",
            authDomain: "oogway-7542a.firebaseapp.com",
            projectId: "oogway-7542a",
            storageBucket: "oogway-7542a.firebasestorage.app",
            messagingSenderId: "994313691058",
            appId: "1:994313691058:web:1f81a047d0cceb07520eab"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Add Oogway's score
        async function addOogwayScore() {
            try {
                await db.collection('scores').add({
                    name: "OOGWAY",
                    score: 500,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    date: new Date().toISOString()
                });
                
                document.getElementById('status').innerHTML = '✅ SUCCESS! Oogway score added: 500 points<br><br>You can close this page now.';
                console.log('✅ Oogway score added successfully!');
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Run it automatically when page loads
        addOogwayScore();
    </script>
</body>
</html>
